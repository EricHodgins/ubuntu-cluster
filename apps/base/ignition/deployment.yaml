apiVersion: apps/v1
kind: Deployment
metadata:
  name: ignition
  namespace: ignition
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ignition
  template:
    metadata:
      labels:
        app: ignition
    spec:
      containers:
        - name: ignition
          image: inductiveautomation/ignition:8.3.0
          ports:
            - containerPort: 8088 # default web server port
          env:
            - name: IGNITION_HOME
              value: /usr/local/share/ignition
          envFrom:
            - secretRef:
                name: ignition-container-env
          volumeMounts:
            - name: ignition-data
              mountPath: /usr/local/bin/ignition
      volumes:
        - name: ignition-data
          persistentVolumeClaim:
            claimName: ignition-data-pvc
